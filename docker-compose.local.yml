services:
  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"

  django:
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: uv run scrapegrape/manage.py runserver 0.0.0.0:8000

  worker:
    volumes:
      - .:/app

  vite:
    image: node:24-slim
    working_dir: /app
    volumes:
      - ./scrapegrape/frontend:/app
      - vite_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"

volumes:
  vite_node_modules:
