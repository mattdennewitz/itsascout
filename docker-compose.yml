services:
  postgres:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: scrapegrape
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  django:
    build: .
    restart: always
    volumes:
      - .:/app
    env_file: scrapegrape/.env
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/scrapegrape
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: .
    restart: always
    volumes:
      - .:/app
    env_file: scrapegrape/.env
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/scrapegrape
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uv run scrapegrape/manage.py rqworker default

  vite:
    image: node:24-slim
    working_dir: /app
    volumes:
      - ./scrapegrape/frontend:/app
      - vite_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"

volumes:
  postgres_data:
  redis_data:
  vite_node_modules:
